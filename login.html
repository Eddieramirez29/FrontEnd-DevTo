<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!--Inicio de cÃ³digo del formulario de logueo-->
    <form id="Register-form">
      <div class="mb-3 Register-form_email">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 Register-form_password">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password">
          <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
      </div>
      <button type="submit" class="btn btn-primary btn-login_user">Log in</button>
  </form>
  
  <!--El siguiente script valida si existe el usuario en la data base-->
  <script src="./findUserInDBWhenLoggin.js"></script>  

</body>
</html>
