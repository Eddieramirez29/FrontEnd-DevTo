<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!--Inicio de código del formulario-->
    <form id="Register-form">
      <div class="mb-3 Register-form_name" >
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 Register-form_lastName">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" name="lastName" class="form-control" id="lastName" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 Register-form_email">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 Register-form_password">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password">
          <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  
      <!--Fin de código del formulario-->
      <script src="./sendForm.js"></script> 
    
</body>
</html>
